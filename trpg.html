<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>TRPG</title>
<link rel="stylesheet"
      type="text/css"
      href="mystyle.css">
<link rel="icon" href="ICONimg/octocat.ico" type="image/x-icon">
<link rel="icon" href="ICONimg/octocat32.png" size="32x32">
<link rel="icon" href="ICONimg/octocat48.png" size="48x48">
<link rel="icon" href="ICONimg/octocat96.png" size="96x96">
<link rel="icon" href="ICONimg/octocat144.png" size="144x144">

<script language="javascript" src="game.js"></script>
</head>
<body>
<script>header();</script>
<div class="main">
<h1>TRPG</h1>
a:<input id="i0" value="3"/>
b:<input id="i1" value="5"/>
<button onclick="check()">check</button>
<ul>
	<li>a==b:<span id="r0"></span></li>
	<li>a!=b:<span id="r1"></span></li>
	<li>a&lt;b:<span id="r2"></span></li>
	<li>a&gt;b:<span id="r3"></span></li>
	<li>a&leq;b:<span id="r4"></span></li>
	<li>a&geq;b:<span id="r5"></span></li>
</ul>
</div>
<script>footer();</script>
</body>
